<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill">
                    <mat-label>Usuário</mat-label>
                    <input matInput [(ngModel)]="username" name="username" placeholder="Digite seu usuário" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput [(ngModel)]="password" name="password" type="password"
                        placeholder="Digite sua senha" required>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Entrar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
