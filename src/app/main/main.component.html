<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile">
                <mat-icon>menu</mat-icon>
            </button>
            Menu
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item routerLink="dashboard" routerLinkActive="active" (click)="closeSidenav()">
                <mat-icon matListIcon>dashboard</mat-icon>
                <span>Dashboard</span>
            </mat-list-item>
            <mat-list-item *ngIf="isDev && !isAdmin" routerLink="app-registration" routerLinkActive="active"
                (click)="closeSidenav()">
                <mat-icon matListIcon>app_registration</mat-icon>
                <span>Cadastro de Aplicativo</span>
            </mat-list-item>
            <mat-list-item *ngIf="isDev && !isAdmin" routerLink="app-publication" routerLinkActive="active"
                (click)="closeSidenav()">
                <mat-icon matListIcon>publish</mat-icon>
                <span>Publicação de Aplicativo</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar *ngIf="isMobile">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<p *ngIf="isAdmin">Você tem acesso total.</p>
<p *ngIf="isDev && !isAdmin">Você pode abrir requisições.</p>
